<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="card__image" />
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="pricing">
          <div>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <strong class="pricing__current-price">0.041 ETH</strong>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span class="pricing__days-left">3 days left</span>
          </div>
          <div></div>
        </div>

        <div class="card__profile">
          <img
            src="./images/image-avatar.png"
            alt="card__avatar"
            class="card__avatar"
          />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </section>
    </main>

    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joseph Kabemba</a>.
    </div>
  </body>
</html>
